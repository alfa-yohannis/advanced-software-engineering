name: CI Tests (session-04)

on:
  push:
  pull_request:

defaults:
  run:
    working-directory: projects/session-04

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # install each service deps (safe even if overlapping)
          pip install -r services/api/requirements.txt
          pip install -r services/web/requirements.txt
          pip install -r services/worker/requirements.txt
          # test deps
          pip install pytest pytest-asyncio httpx requests boto3 tenacity

      - name: Run unit tests
        run: |
          pytest -q tests/unit

  integration-tests:
    name: Integration / E2E Tests (docker-compose)
    runs-on: ubuntu-latest
    needs: unit-tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install pytest requests tenacity

      - name: Build and start stack
        run: |
          docker compose up -d --build
          # give Redis/MinIO/API/Web/Worker time to become ready
          sleep 20

      - name: Run integration tests
        run: |
          pytest -q tests/integration/test_e2e.py --base-url http://localhost:8088

      - name: Dump logs on failure
        if: failure()
        run: |
          docker compose ps
          docker compose logs --no-color

      - name: Shutdown stack
        if: always()
        run: |
          docker compose down -v
