<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Processed MJPEG Stream</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #0b0b0b;
      color: #ddd;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .wrap {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }

    .hud {
      position: fixed;
      left: 12px;
      top: 10px;
      font-size: 12px;
      opacity: .75;
      background: rgba(0,0,0,.35);
      padding: 6px 8px;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="hud">MJPEG live stream</div>

  <div class="wrap">
    <img id="frame" src="/stream.mjpg" alt="stream" />
  </div>
</body>
</html>
