<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Kuliah Advanced Software Development</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 24px;
      max-width: 900px;
    }
    textarea {
      width: 100%;
      height: 120px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    button {
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    code {
      background: #f6f6f6;
      padding: 2px 6px;
      border-radius: 6px;
    }
    .status {
      font-weight: bold;
      margin-left: 12px;
    }
  </style>
</head>
<body>

<h1>TTS Case Study</h1>
<p>
  Flow: <code>Text → API → Queue → Synth Worker → MinIO → Web MP3</code>
</p>

<div class="card">
  <h3>1) Create TTS Job</h3>
  <textarea id="text">Hello. This is a real synthesized MP3 scalability test.</textarea>
  <div style="margin-top: 12px;">
    <button id="btn">Synthesize</button>
    <span class="status" id="status">IDLE</span>
  </div>
  <div style="margin-top: 12px;">
    <div>job_id: <code id="jobid">-</code></div>
    <div>mp3_url: <code id="mp3url">-</code></div>
  </div>
</div>

<div class="card">
  <h3>2) Play MP3</h3>
  <audio id="player" controls preload="none" style="width: 100%;"></audio>
</div>

<script>
const API_BASE = "/api";

const btn = document.getElementById("btn");
const statusEl = document.getElementById("status");
const jobEl = document.getElementById("jobid");
const mp3El = document.getElementById("mp3url");
const textEl = document.getElementById("text");
const player = document.getElementById("player");

function sleep(ms) {
  return new Promise(r => setTimeout(r, ms));
}

async function createJob(text) {
  const res = await fetch(`${API_BASE}/jobs`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ text })
  });
  if (!res.ok) throw new Error("Create job failed");
  return await res.json();
}

async function getJob(jobId) {
  const res = await fetch(`${API_BASE}/jobs/${jobId}`);
  if (!res.ok) throw new Error("Get job failed");
  return await res.json();
}

btn.onclick = async () => {
  btn.disabled = true;
  statusEl.textContent = "QUEUED";
  jobEl.textContent = "-";
  mp3El.textContent = "-";
  player.removeAttribute("src");
  player.load();

  try {
    const created = await createJob(textEl.value || "hello");
    const jobId = created.job_id;
    jobEl.textContent = jobId;

    for (let i = 0; i < 300; i++) {
      const st = await getJob(jobId);
      statusEl.textContent = st.status;

      if (st.status === "DONE") {
        const url = `/mp3/${jobId}.mp3`;
        mp3El.textContent = url;
        player.src = url;
        player.load();
        break;
      }
      if (st.status === "FAILED") {
        throw new Error("Job failed");
      }
      await sleep(300);
    }
  } catch (e) {
    statusEl.textContent = "ERROR";
    alert(e);
  } finally {
    btn.disabled = false;
  }
};
</script>

</body>
</html>
