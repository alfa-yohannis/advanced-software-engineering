apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tts-web
spec:
  ingressClassName: nginx
  rules:
    - host: dev.tts.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 8000